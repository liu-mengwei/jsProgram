<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .foo {
      width: 100%;
      height: 1000px;
      background: red;
    }
  </style>
</head>

<body>
  <script>
    // 从url参数获取值

    function query(key) {

      let search = window.location.search;
      search = search.substring(1);

      let reg = new RegExp(`(^|&)${key}=([^&]*)(&|$)`);
      let arr = search.match(reg);

      return arr[2] || '';
    }

  </script>
</body>

</html>
