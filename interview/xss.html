<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="" id="app">
    <!-- 这里可以直接输入非法字符 {{}}是有处理的，但v-html不处理 -->
    <input type="text" v-model="text">
    <div class="foo" v-html="text"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text: ``
      }
    })
  </script>



</body>

</html>
